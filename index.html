<!DOCTYPE html>
<html>

<head>
  <title>geowatch</title>
  <link rel="stylesheet" type="text/css" href="resources/css/main.css">
  <link rel="icon" type="image/png" href="resources/img/geowatch.png"/>
</head>

<body>

<h1 id="watch"> 00:00:00.000 </h1>

<div align = center>
  <button onClick = "toggle()" id = "toggle"> Start </button>
  <button onClick = "reset()" id = "reset"> Reset </button>
</div>

<p></p>

<table id = "headers">
  <thead>
    <tr>
      <th> Start Time </th>
      <th> Starting Coords </th>
      <th> End Time </th>
      <th> Ending Coords </th>
      <th> Time Elapsed </th>
    </tr>
  </thead>

  <tbody id = "history">
  </tbody>
</table>

<script src = "resources/js/stopwatch.js"></script>

</body>

</html>
